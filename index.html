<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colorPallet</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <h2>Color palette generator</h2>
<!--         <div class="show-at-copy-container">
            <p>You Copied <span id="cpy">###fff</span> Successfullyâœ…</p>
        </div> -->
        <div class="pallet-container">
            <div class="item-1">
                <div class="item item-1-color"></div>
                <span id="clr-1">#FF0080</span>
            </div>
            <div class="item-2">
                <div class="item item-2-color"></div>
                <span id="clr-2">#7C93C3</span>
            </div>
            <div class="item-3">
                <div class="item item-3-color"></div>
                <span id="clr-3">#FF9874</span>
            </div>
            <div class="item-4">
                <div class="item item-4-color"></div>
                <span id="clr-4">#921A40</span>
            </div>
            <div class="item-5">
                <div class="item item-5-color"></div>
                <span id="clr-5">#FFEBD4</span>
            </div>
            <div class="item-6">
                <div class="item item-6-color"></div>
                <span id="clr-6">#399918</span>
            </div>
        </div>
        <div class="btn-container">
            <button id="g-btn">Generate Color</button>
            <br>
            <p>Click over the color-code to copy</p>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
